
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jboard::login</title>
    <link rel="stylesheet" href="../css/style.css"/>

    <style>
    </style>
</head>
<body>
    <div id="container">

        <header>
            <h3>Board System v1.0</h3>
        </header>
        
        <main>
            <section id="user" class="login">
                <form action="#">
                    <table border="0">
                        <tr>
                            <td><img src="../images/login_ico_id.png" alt="아이디"/></td>
                            <td><input type="text" name="uid" placeholder="아이디를 입력" /></td>
                        </tr>
                        <tr>
                            <td><img src="../images/login_ico_pw.png" alt="비밀번호"/></td>
                            <td><input type="password" name="pass" placeholder="비밀번호 입력" /></td>
                        </tr>
                    </table>
                    <input type="submit" value="로그인" class="btnLogin"/>
                </form>

                <div class="info">
                    <h3>회원로그인 안내</h3>
                    <p>
                        아직 회원이 아니시면 회원으로 가입하세요.
                    </p>
                    <a href="./terms.html">회원가입</a>
                </div>
            </section>
        </main>

        <footer>
            <p>ⓒCopyright by 정채윤.com</p>
        </footer>

    </div>    
</body>
</html>
