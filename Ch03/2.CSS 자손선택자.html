<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2.CSS 자손선택자</title>
        <!--
            날짜 : 2023/07/04
            이름 : 정채윤
            내용 : CSS 자손선택자 실습하기 
            
        -->
        <style>
            /* 자식선택자 */
            section > h3{
                color:blue;
            }
            body > h3 {
                color : orange;
            }
            .txt1 > em {
                color: green;
            }
            .txt2 >em{
                color:gray;
            }

            /* 후손선택자 */
            .txt1 b{
                background:yellow;
            }
            .txt2 b{
                background:orange;
            }
        </style>
    </head>
    <body>
        <h3>2.CSS 자손선택자</h3>
        <section>
            <h3>애국가</h3>
            <p class="txt1">
                동해물과 백두산이 마르고 닳도록<br/>
                하느님이 보우하사 우리나라 만세<br/>
                <em>
                    무궁화 삼천리 화려강산<br/>
                    <b>대한사람</b> 대한으로 길이보전하세
                </em>
            </p>
            <p class="txt2">
                남산위에 저 소나무 철갑을 두른듯<br/>
                하느님이 보우하사 우리나라 만세<br/>
                <em>
                    무궁화 삼천리 화려강산<br/>
                    <b>대한사람</b> 대한으로 길이보전하세
                </em>
            </p>
        </section>
    </body>
</html>
