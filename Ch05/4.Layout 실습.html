<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>4. Layout 실습</title>
        <!--
            날짜 : 2023/07/07
            이름 : 정채윤
            내용 : 
        -->
        <style>
            /* 초기화 */
            *{
                margin:0;
                padding:0;
            }
            ul,ol {list-style: none;}
            a {text-decoration: none; color: #111;}
            
            #container{
                width: 800px;
                height:auto;
                background: #aaa;
                padding:10px;
                box-sizing: border-box;
            }
            header{
                width:100%;
                height:120px;
                background:#ccc;
                margin-bottom:10px;
            }
            main{
                width:100%;
                height:auto;
                background:#ccc;
                margin-bottom:10px;
                padding:10px;
                box-sizing: border-box;
                overflow: hidden;

            }
            main>aside{
                width:220px;
                height:465px;
                margin-right:10px;
                background:#eee;
                float: right;
            }
            main>section{
                width:530px;
                height:auto;
                background:#eee;
                float: right;
                padding:10px;
                box-sizing: border-box;
            }
            main>section>article{
                width:100%;
                height:200px;
                margin-top:10px;
                background:#fff;

            }
            footer{
                width:100%;
                height:100px;
                background:#ccc;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <h3>Header</h3>
            </header>
            <main>
                <h3>main</h3>
                <section>
                    <h3>Section</h3>
                    <article><h3>Article #1</h3></article>
                     <article><h3>Article #2</h3></article>
                </section>
                <aside>
                    <h3>Aside</h3>
                </aside>
            </main>
            <footer>
                <h3>footer</h3>
            </footer>
        </div>
    </body>
</html>
